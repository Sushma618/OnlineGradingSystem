<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Create an Account</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html" class="active">Sign Up</a></li>
            <li><a href="teacherlogin.html">Teacher Login</a></li>
            <li><a href="studentlogin.html">Student Login</a></li>
        </ul>
    </nav>

    <section class="signup-section">
        <div class="signup-card">
            <form id="signup-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="role">Sign up as:</label>
                <select id="role" name="role" required>
                    <option value="" disabled selected>Select role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>

                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div id="signup-success-message" style="display:none;">
                <p>Sign-up successful! You can <a href="teacherlogin.html">log in</a> now.</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Assignment Submission System. All rights reserved.</p>
    </footer>
</body>
</html>
