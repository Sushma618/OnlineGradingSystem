<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="styles.css">
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const loginForm = document.getElementById("student-login-form");

            loginForm.addEventListener("submit", (event) => {
                event.preventDefault();  // Prevent the form from submitting in the traditional way
                const email = document.getElementById("student-email").value;
                const password = document.getElementById("student-password").value;

                // Basic validation (you can enhance this as per your requirements)
                if (email && password) {
                    // Redirect to the student dashboard page
                    window.location.href = "studentdashboard.html";
                } else {
                    alert("Please enter both email and password.");
                }
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Student Login</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="teacherlogin.html">Teacher Login</a></li>
            <li><a href="studentlogin.html" class="active">Student Login</a></li>
        </ul>
    </nav>

    <section class="login-section">
        <div class="login-card">
            <form id="student-login-form">
                <label for="student-email">Email:</label>
                <input type="email" id="student-email" name="email" required>

                <label for="student-password">Password:</label>
                <input type="password" id="student-password" name="password" required>

                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Assignment Submission System. All rights reserved.</p>
    </footer>
</body>
</html>
